<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical", href="https://souto-naitou.github.io/StoreHouse/Products/">
    <link rel="stylesheet", href="style.css">
    <link rel="stylesheet", href="../style.css">
    <link rel="stylesheet", href="../animation.css">
    <link rel="stylesheet", href="../link_button_large.css">
    <title>Products</title>

    <meta property="og:title" content="nimaの保管庫 - Products">
    <meta property="og:description" content="各プログラムの概要リンク">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://souto-naitou.github.io/StoreHouse/Products/">
</head>
<body>
    <div class="div_center", id="top_content">
        <h1>Products</h1>
        <p style="font-weight: bold;">各プログラムの概要</p>
    </div>

    <div id="div_buttons">
        <div class="link_button_large div_center">
            <a href="../">Home</a>
        </div>
    </div>

    <div class="delayed_fadeIn", id="containers">
        <a class="content_container", href="Binary-Viewer/">
            <img src="Binary-Viewer/img/thumbnail.png">
            <div>
                <h3>バイナリ ビューワー</h3>
                <p>バイナリファイルなどを16進数で表示します</p>
                <p>より低レベルでファイルを見ることができます</p>
            </div>
        </a>
    
        <a class="content_container", href="DotVS-Deleter/">
            <img src="DotVS-Deleter/img/thumbnail.png">
            <div>
                <h3>.vs デリーター</h3>
                <p>指定されたパスを再帰的に.vsフォルダーを検索・消去します</p>
                <p>肥大化したプロジェクトフォルダーをお掃除！</p>
            </div>
        </a>

        <a class="content_container", href="Variable-Replacer/">
            <img src="Variable-Replacer/img/thumbnail.png">
            <div>
                <h3>バリアブル リプレーサー</h3>
                <p>"$$"で囲まれた部分に任意の文字列を代入し</p>
                <p>結果をファイルとして出力します</p>
            </div>
        </a>
    </div>
</body>
</html>
